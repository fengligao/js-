HTTP协议：
	1990年提出的 超文本传输协议   是从服务器传输数据到本地的传送协议  
	HTTP 是基于TCP/IP 通信协议来传递数据 （HTML，图片，查询结果）
	HTTP是一个属于应用层的面向对象的协议，  其简洁快速适用于超媒体信息分布
	HTTP协议工作于客户端-服务端架构    浏览器作为HTTP客户端通过URL向HTTP服务端（web服务器）发送请求。web服务器接收到请求后向客户端发送响应信息。

HTTP主要特点：
	1.简单快速：客户向服务端发送请求时 只需要发送请求方法和路径，  请求方法一般 get head post 每种方法规定了客户与服务端联系的类型不同，由于HTTP协议简单，使得HTTP协议的程序规模小，因而通信速度快。
	2.灵活：HTTP协议可以传输任意类型的数据对象，正在传输的以 content-type加以标记
	3.无连接：无连接的含义是每一次连接只处理一个请求，服务端处理完客户的请求，并且客户收到响应信息后自动断开连接，这种方式可以节省传输时间。
	4.无状态：HTTP协议是无状态协议，无状态是指对于事物没有记忆能力，缺少状态就是指如果服务器去要前面的信息那么就需要重新传输，这样传输的数据就会加大，另一面服务器如果不需要前面的信息，传输就会很快。
	5.支持B/S(浏览器和服务器结构)及C/S模式（客户机和服务器结构） 
HTTP-URL：
	HTTP使用统一资源标识符（uniform resource identifiers）来传送数据和建立连接，URL是一种特殊类型的URL。包含了用于查找某个资源的足够信息URL，全程是UniformResourceLocator 中文是统一资源定位符，是互联网标识某一资源的地址。
	HTTP组成
	1.http：这表示网页使用的是http协议，在Internet中可以 使用多种协议，有ftp http
	2.域名部分  www.baidu.com  域名 一个URL中 IP地址也可以作为域名
	3.端口部分  端口号是域名后面的部分采用 : 分隔  一个URL端口不是必须部分  如果没有端口将采用 默认端口
	4.虚拟目录部分  从第一个 / 到最后一个 / 是虚拟目录部分
	5.文件名部分  从对后一个 / 到 ？ 部分是文件名 如过没有 ？ 则从最后一个到 # 部分为文件名部分 如果 ? # 都没有则从最后一个 / 到结束部分都是文件名部分 文件名部分也不是URL 必须的部分 如果省略就是用默认的文件名
	6.锚部分 从 # 开始到最后都是锚部分 锚部分也不是URL必须的部分
	7.参数部分  从 ？ 开始到 # 部分为参数部分又称搜索部分，查询部分，参数部分可以为多个参数 参数之间用 & 作为分隔符。
HTTP 请求消息request
	请求消息分四部分组成  request line 请求行、  request header 请求头、 空行、请求数据。
HTTP 响应消息response
	相应消息也由四部分组成  状态行、消息报头、空行、响应正文。

HTTP状态码：
	由第一个数字定义的响应类别  分五大类
	
	1xx ：指示信息---表示请求已经接受，需要请求者继续操作
	2xx ：成功 --- 表示指示已经成功接收，理解
	3xx ：重定向 --- 表示要完成请求必须更进一步的操作
	4xx ：客户端错误   请求有语法错误或者请求 无法实习
	5xx ：服务端错误  服务器未能实现合法的请求

常见的HTTP状态码
	200 ok  //客户端请求成功
	201 Created   //请求成功  并创建了新的资源
	202 Accepted    //已接受请求，但未完成处理
	301 Moved Permanently    //资源-被永久转移到其他的URL
	400 Bad request    //客户端请求有语法错误  不能被服务端理解
	401 Unauthorized   //请求未经授权，这个状态码必须和www-Authenticate 报头域一起使用
	403 Forbidden   //服务端收到请求，但拒绝提供服务
	404 Not Found   //请求资源不存在， eg：输入了错误的URL
	500 Internet Server Error   //服务端发生不可预期的错误 内部服务器错误
	503 Server Unavailable   //服务端当前不能处理客户的请求，一段时间后可能恢复正常

HTTP请求方法：
HTTP1.0定义了3种请求方法 GET POST HEAD.
HTTP1.1新增了5种请求方法  OPTIONS  PUT DELETE  TRACE CONNECT 

	GET 请求指定的页面信息 并返回实体主体
	POST  向指定资源提交数据进行处理请求（例如提交表单或上传文件） 数据被包含在请求体中 POST请求可能会导致新的资源的建立或以后资源的修改
	HEAD  类似于 GET  只不过返回的响应中没有具体的内容   用于获取报头
	PUT  从客户端向服务器传送的数据取代指定的文档的内容
	DELETE  向服务器请求删除指定的页面
	CONNECT  HTTP1.1中预留给能够将连接改为管道方式的代理服务器
	OPTIONS  允许客户端查看服务器的性能
	TRACE    回显服务器收到的请求 主要用于测试和诊断



HTTP工作原理

	1.客户端连接到web服务器  浏览器与web服务器建立一个TCP连接
	2.发送http请求
	3.服务端接收并响应http
	4.释放连接 connection 模式为close 服务器会自动断开连接 如果模式为keepalive 则会保持一段时间 该时间段内还可以继续接受请求
	5.客户端解析html内容 并显示


GET  POST请求的区别
	1.提交区别
	get提交的数据会在地址栏中显示出来  把请求的数据放置在URL中 以 ？ 分隔  多个参数用 & 分隔  数据是数字字母原样发送 空格转换为 +    中文或其他字符 则直接把字符串用Base64加密   ASCII 阿斯克 2码
	post提交地址栏不会改变   把数据放置在HTTP包的包体中
	2.传输数据的大小   HTTP协议没有对传输数据的大小进行限制 HTTP协议也没有对URL的规范长度进行限制
	实际开发中的主要限制有
	GET：特定的浏览器和服务器对URL长度有限制   
	POST 理论上不受URL长度的限制  但是实际各个web服务器会对post提交数据的大小进行限制
	3.安全性
	post比get提交方式要安全一些   get提交会将账户密码暴露在地址栏  因为登陆页面有可能被浏览器缓存 别人查看浏览器的历史纪录就会拿到账户密码

	作用域 ：一段代码起作用的范围
	全局环境 所有的代码都会放到一个位置来解析 这个位置称为全局环境
	局部环境  每一个函数的内部都是一个局部环境
	全局环境是包含局部环境的
	
	变量的作用域
	在声明变量时环境中的任意位置 全局环境下就是全局变量  局部环境下就是局部变量（形参也是局部变量）
	划分全局环境和局部环境的意义 就是防止局部环境中的变量污染全局环境，让变量命名变得更加简单

	函数也有作用域和变量的作用域表现形式是一致的


	作用域链：当我们去访问某个函数的时候，在内存中会形成一个从当前函数环境到当前函数外部的函数环境，一直到全局环境的访问链。在当前函数中访问一个变量的时候js会从当前函数中开始寻找，如果当前函数没有那么js会到上一层函数寻找，找不到会继续往上一级寻找，直到找到为止，这就称为作用域链。

		在var 和 ES6中的let const是有区别的
		var 在块级作用域以外是可以访问到的
